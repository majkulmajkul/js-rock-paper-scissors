<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Rock, Paper, Scissors game!</h1>
      <div><button id="start-button">New Game</button></div>
      <div class="game-container">
        <div class="score-container">
          <div class="score-inner">
            <h2>Player</h2>
            <p class="score-count" id="player-score">0</p>
          </div>
          <div class="score-inner">
            <h2>Computer</h2>
            <p class="score-count" id="computer-score">1</p>
          </div>
        </div>
        <div class="round-container">
          <p>Round <span id="round-number"></span></p>
          <p id="tie-break">TIE BREAK!</p>
        </div>
        <div class="buttons-container">
          <button id="rock-button">Rock</button>
          <button id="paper-button">Paper</button>
          <button id="scissors-button">Scissors</button>
        </div>
        <div>
          <h3>Game history</h3>
          <div id="game-history"></div->
        </div>
      </div>
    </div>
    <script src="rpsGame.js"></script>
  </body>
</html>
